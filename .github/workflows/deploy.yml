name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create GitHub Pages structure
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy all content (excluding unnecessary files)
          rsync -av --exclude=".git" --exclude=".github" --exclude="_site" --exclude="README.md" ./ _site/
          
          # Make sure root index.html exists - create a simple redirect to latest season
          LATEST_SEASON=$(ls _site/seasons | grep 'season' | sed 's/season//' | sort -n | tail -n 1)
          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv=\"refresh\" content=\"0; url=seasons/season${LATEST_SEASON}/\">
            <title>Redirecting to latest season</title>
          </head>
          <body>
            Redirecting to the <a href=\"seasons/season${LATEST_SEASON}/\">latest season</a>...
          </body>
          </html>" > _site/index.html
          
          # Create .nojekyll file to disable Jekyll processing
          touch _site/.nojekyll
          
          # List the directory structure for debugging
          find _site -type d | sort

      # Fix: Ensure we're using the latest version of upload-pages-artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
