name: Deploy Latest Season to GitHub Pages

on:
  push:
    branches: [main]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create deployment directory structure
        run: |
          mkdir -p deploy
          # Copy current seasons folder
          cp -r seasons deploy/
          # Copy archive folder
          cp -r archive deploy/
          # Copy shared data files
          cp seasons-data.json deploy/
          # Copy any shared images if needed
          if [ -d "images" ]; then
            cp -r images deploy/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ github.workspace }}/deploy
