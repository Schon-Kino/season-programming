name: Deploy Latest Season to GitHub Pages

on:
  push:
    branches: [main]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find latest season folder
        id: find-latest
        run: |
          latest=$(ls seasons | grep 'season' | sed 's/season//' | sort -n | tail -n 1)
          echo "Latest season is season$latest"
          echo "season_dir=seasons/season$latest" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ github.workspace }}/${{ steps.find-latest.outputs.season_dir }}
